name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        # UPDATED: Changed from v3 to v4
        uses: actions/checkout@v4

      - name: Setup Node.js
        # UPDATED: Changed from v3 to v4
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_FORMSPREE_ENDPOINT: ${{ secrets.VITE_FORMSPREE_ENDPOINT }}
          VITE_RESUME_URL: ${{ secrets.VITE_RESUME_URL }}

      - name: Setup Pages
        # UPDATED: Changed from v3 to v5
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # UPDATED: Changed from v2 to v3
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        # UPDATED: Changed from v2 to v4
        uses: actions/deploy-pages@v4
